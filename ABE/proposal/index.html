<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        body {
            background-image: url("images/background1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        } 
        .schlogo {
            width: 200px;
            height: "auto";
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <title>ABE Portal - Home</title>
</head>
<body>
    <div class="row">
        <div class="col s12 l12">
            <div class="card schlogo">
                    <div class="card-image">
                        <img src="images/logo/ABE-college-icon.png" alt="">
                    </div>
            </div>
        </div>
    </div>

    
    <div class="container">
        <h3 class="center">STUDENT MANAGEMENT & INFORMATION SYSTEM</h3>
    </div>

    <div class="row ">
        
        <div class="col s6 l2 offset-l1">
            <div class="card">
                <div class="card-content">
                    <p class="center blue-text text-darken-4"><i class="material-icons large">language</i></p>
                </div>
                <div class="card-action">
                    <a href="#" class="center">System Global Settings</a>
                </div>
            </div>        
        </div>
        <div class="col s6 l2">
            <div class="card">
                <div class="card-content">
                    <p class="center blue-text text-darken-4"><i class="material-icons large">library_books</i></p>
                </div>
                <div class="card-action">
                    <a href="#" class="center">General Reference Files</a>
                </div>
            </div>        
        </div>
        <div class="col s6 l2">
            <div class="card">
                <div class="card-content">
                    <p class="center blue-text text-darken-4"><i class="material-icons large">person_outline</i></p>
                </div>
                <div class="card-action">
                    <a href="#" class="center">Student Information</a>
                </div>
            </div>        
        </div>
        <div class="col s6 l2">
            <div class="card">
                <div class="card-content">
                    <p class="center blue-text text-darken-4"><i class="material-icons large">supervisor_account</i></p>
                </div>
                <div class="card-action">
                    <a href="#" class="center">Human Resources Information</a>
                </div>
            </div>        
        </div>
        <div class="col s6 l2">
            <div class="card">
                <div class="card-content">
                    <p class="center blue-text text-darken-4"><i class="material-icons large">assignment_ind</i></p>
                </div>
                <div class="card-action">
                    <a href="#" class="center">Account Management</a>
                </div>
            </div>        
        </div>
    </div>
    

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
